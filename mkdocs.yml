  - Why A2A?:
      - A2A and MCP: topics/a2a-and-mcp.md
      - Agent Discovery: topics/agent-discovery.md
      - Enterprise Ready: topics/enterprise-ready.md
      - Push Notifications: topics/push-notifications.md
  - A2A Protocol:
